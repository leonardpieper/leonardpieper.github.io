<div class="mdl-card mdl-shadow--4dp android-main card-basic mdl-cell--3-col-desktop mdl-cell--7-tablet mdl-cell--4-col-phone" id="login_div_card_vplan">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Anmelden</h2>
    </div>
    
    <div class="mdl-card__supporting-text">
        <div class="android-login-err" id="login_div_err"></div>
        
        <div class="mdl-grid">
            <input  class="mdl-textfield__input mdl-cell mdl-cell--2-col mdl-cell--1-col-phone"
                    disabled="disabled"
                    placeholder="+49"
                    value="+49"
                    style="display:none"
                    id="login_input_phoneCountryCode">
            <input class="mdl-textfield__input mdl-cell mdl-cell--10-col mdl-cell--6-col-tablet mdl-cell--3-col-phone"
                    type="tel"
                    placeholder="Telefonnummer"
                    style="display:none"
                    id="login_input_phone">
        </div>

        <input class="mdl-textfield__input"
                    type="number"
                    placeholder="Bestätigungscode"
                    style="display:none"
                    id="login_input_code">

        <input class="mdl-textfield__input"
                    type="email"
                    placeholder="E-Mail-Adresse"
                    style="display:none"
                    id="login_input_email">
        <br>
        <input class="mdl-textfield__input"
                    type="password"
                    placeholder="Passwort"
                    style="display:none"
                    id="login_input_password">


        
        <button class="mdl-button mdl-button--raised mdl-button--accent mdl-cell mdl-cell--12-col"
                onclick="phoneBtnClicked();"
                id="login_btn_phone">
            <i class="material-icons">phone</i>   Mit Telefonnummer anmelden
        </button>

        <button class="mdl-button mdl-button--accent mdl-cell mdl-cell--12-col"
                style="display:none"
                id="login_btn_proove">
            Bestätigen
        </button>
        <button class="mdl-button mdl-button--accent mdl-cell mdl-cell--12-col"
                style="display:none"
                id="login_btn_codeReady"
                onclick="auth.completeTel()">
            Bestätigen
        </button>
        <button class="mdl-button mdl-button--accent mdl-cell mdl-cell--12-col"
                style="display:none"
                id="login_btn_ready"
                onclick="auth.signInWithEmail()">
            Fertig
        </button>

         <!-- Text und Bild sollen nebeneinander stehen -->

            <p class="mdl-cell mdl-cell--11-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">Wozu benötigt Ceciplan meine Telefonnummer?</p>
            <i class="material-icons mdl-cell mdl-cell--1-col" onclick="showDataprotection()">help_outline</i>
        </div>  -->

        <button class="mdl-button mdl-button--accent mdl-cell mdl-cell--12-col"
                onclick="emailBtnClicked()"
                id="login_btn_email">
           <i class="material-icons">&#xE0E1;</i>   Mit E-Mail-Adresse anmelden
        </button>
    </div>
</div>
</div>
