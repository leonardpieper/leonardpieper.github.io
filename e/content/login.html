<div class="mdl-card mdl-shadow--4dp android-main card-basic android-card-fab mdl-cell--3-col-desktop mdl-cell-5-tablet">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Anmelden</h2>
    </div>
    
    <div class="mdl-card__supporting-text">
        <div class="android-login-err"></div>
        <input class="mdl-textfield__input"
                type="tel"
                placeholder="Telefonnummer"
                style="display:none"
                id="login_input_phone">
        
        <button class="mdl-button mdl-button--raised mdl-button--accent mdl-cell mdl-cell--12-col"
                onclick="phoneBtnClicked();"
                id="login_btn_phone">
            <i class="material-icons">phone</i>   Mit Telefonnummer anmelden
        </button>

        <button class="mdl-button mdl-button--accent mdl-cell mdl-cell--12-col"
                style="display:none"
                id="login_btn_proove">
            Bestätigen
        </button>

        <!--Text und Bild sollen nebeneinander stehen-->
        <div class="mdl-grid" id="login_div_datenschutz">
            <p class="mdl-cell mdl-cell--11-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">Wozu benötigt Ceciplan meine Telefonnummer?</p>
            <i class="material-icons mdl-cell mdl-cell--1-col">help_outline</i>
        </div>

        <button class="mdl-button mdl-button--accent mdl-cell mdl-cell--12-col"
                style="margin-top:200px"
                id="login_btn_email">
            Lieber mit E-Mail-Adresse anmelden
        </button>
    </div>
</div>
</div>
