    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text" id="card-kurs"><img src="resources/product32.png">  Google Drive Login</h2>
        <!-- <br /> -->

    </div>
    <div class="mdl-card__supporting-text android-kurs-media-card">

        <br />
        <br />

        <button class="mdl-button mdl-button--raised mdl-button--accent mdl-cell mdl-cell--10-col-desktop mdl-cell--10-col-tablet" onclick="doGAuth('login')">

    </button>

        <br />
        <a class="android-pointer android-noAcc" onclick="dialogBox('android-noDrive-dialog')"> Ich möchte ohne Google Drive fortfahren</a>

        <br />
        <br />
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect android-dialogBox__Button" onclick="noGAuth()">
      Ich habe verstanden, möchte trotzdem fortfahren
    </button>
    </div>
</div>
