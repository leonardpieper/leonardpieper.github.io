<div class="mdl-grid">
  <div class="mdl-card mdl-cell mdl-cell--6-col mdl-shadow--4dp android-main">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Vertretungen heute</h2>
    </div>
    <div class="mdl-card__supporting-text android-login-card">
      <table class="mdl-shadow--2dp">
        <thead>
          <tr>
            <th>Fach</th>
            <th>Stunde</th>
            <th>Lehrer</th>
            <th>Raum</th>
            <th>Text</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>E EFa</td>
            <td>1 - 2</td>
            <td>Hlk</td>
            <td>R05</td>
            <td></td>
          </tr>
          <tr>
            <td>E EFa</td>
            <td>3 - 4</td>
            <td>+</td>
            <td>R209</td>
            <td></td>
          </tr>
          <tr>
            <td>E EFa</td>
            <td>3 - 4</td>
            <td>Bek</td>
            <td>R102</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--4dp android-main">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Vertretungen morgen</h2>
    </div>
    <div class="mdl-card__supporting-text android-login-card">
      <h6>Mit den Daten des Online-Vertretungsplanes</h6>
      <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--11-col-desktop">
        <input class="mdl-textfield__input" type="text" id="user">
        <label class="mdl-textfield__label" for="user">Benutzername</label>
      </div>
      <br />
      <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--11-col-desktop">
        <input class="mdl-textfield__input" type="password" id="pwd">
        <label class="mdl-textfield__label" for="pwd">Passwort</label>
      </div>
      <br />
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="m_stundenplan">
        Anmelden
      </button>
    </div>
  </div>
  <div class="mdl-card mdl-cell mdl-cell--3-col mdl-shadow--4dp android-main">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Aktuelle Kurse</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div id="dashKurse"></div>
